<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Password Generator - Open Source">
    <meta name="keywords"
        content="password, generator, javascript, open-source, password generator, js password generator, free, free password generator">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Password Generator</title>
</head>

<body>
    <main class="container">

        <section class="py-5">
            <div class="row">
                <div class="col-auto text-start">
                    <h1>ðŸ”‘ p<span class="Vowel">a</span>ssw<span class="Vowel">o</span>rd-g<span
                            class="Vowel">e</span>n<span class="Vowel">e</span>r<span class="Vowel">a</span>t<span
                            class="Vowel">o</span>r
                    </h1>
                    <small>memory hack to remember psswrdgnrtr.com - type passwordgenerator without vowels</small>
                </div>
            </div>
        </section>

        <section class="py-5">
            <div class="row">
                <div class="col-auto">


                    <div class="Psswrd">
                        <input type="text" class="Psswrd__view" id="myInput" value="psswrd" placeholder="Hit the Generate btn!">
                        <button class="Psswrd__copy" onclick="myFunction()" onmouseout="outFunc()">
                            <span class="Psswrd__tooltip" id="myTooltip">Copy to clipboard</span>
                            Copy
                        </button>
                    </div>

                    <button class="btn btn-primary">Generate</button>

                    <div class="pt-3">
                        <h2>Password Options</h2>
                    </div>

                    <div class="PsswrdOptions">
                        <label for="psswrd_limit" class="PsswrdOption">
                            <span class="PsswrdOption__label">Password Length</span>

                            <input class="PsswrdOption__inputbox--range" type="range" value="50" min="4" max="50"
                                oninput="this.nextElementSibling.value = this.value">
                            <output>50</output>

                            <span id="passwordHelpInline" class="PsswrdOption__label--helper">
                                Recommended character length is 50.
                            </span>
                        </label>
                    </div>
                    <div class="PsswrdOptions">
                        <label for="psswrd_numbers" class="PsswrdOption">
                            <span class="PsswrdOption__label">Include Numbers</span>
                            <input type="checkbox" name="psswrd_numbers" class="PsswrdOption__inputbox" id="">
                            <span id="" class="PsswrdOption__label--helper">
                                ( e.g. 123456 )
                            </span>
                            <span class="PsswrdOption__label--checkbox"></span>
                        </label>
                    </div>
                    <div class="PsswrdOptions">
                        <label for="psswrd_lowercase" class="PsswrdOption">
                            <span class="PsswrdOption__label">Include Lowercase</span>
                            <input type="checkbox" name="psswrd_lowercase" class="PsswrdOption__inputbox" id="">
                            <span id="" class="PsswrdOption__label--helper">
                                ( e.g. abcdefgh )
                            </span>
                            <span class="PsswrdOption__label--checkbox"></span>
                        </label>
                    </div>
                    <div class="PsswrdOptions">
                        <label for="psswrd_uppercase" class="PsswrdOption">
                            <span class="PsswrdOption__label">Include Uppercase</span>

                            <input type="checkbox" name="psswrd_uppercase" class="PsswrdOption__inputbox" id="">
                            <span id="" class="PsswrdOption__label--helper">
                                ( e.g. ABCDEFGH )
                            </span>
                            <span class="PsswrdOption__label--checkbox"></span>
                        </label>
                    </div>
                    <div class="PsswrdOptions">
                        <label for="psswrd_begin" class="PsswrdOption">
                            <span class="PsswrdOption__label">Start with a letter</span>
                            <input type="checkbox" name="psswrd_begin" class="PsswrdOption__inputbox" id="">
                            <span id="" class="PsswrdOption__label--helper">
                                ( don't begin with a number or symbol )
                            </span>
                            <span class="PsswrdOption__label--checkbox"></span>
                        </label>
                    </div>
                    <div class="PsswrdOptions">
                        <label for="psswrd_symbols" class="PsswrdOption">
                            <span class="PsswrdOption__label">Include Symbols</span>
                            <input type="checkbox" name="psswrd_symbols" class="PsswrdOption__inputbox" id="">
                            <span id="" class="PsswrdOption__label--helper">
                                !";#$%&'()*+,-./:;<=>?@[]^_`{|}~
                            </span>
                            <span class="PsswrdOption__label--checkbox"></span>
                        </label>
                    </div>
                    <div class="PsswrdOptions">
                        <label for="psswrd_no_similar" class="PsswrdOption">
                            <span class="PsswrdOption__label">No Similar Characters</span>
                            <input type="checkbox" name="psswrd_no_similar" class="PsswrdOption__inputbox" id="">
                            <span id="" class="PsswrdOption__label--helper">
                                ( don't use characters like i, l, 1, L, o, 0, O, etc. )
                            </span>
                            <span class="PsswrdOption__label--checkbox"></span>
                        </label>
                    </div>
                    <div class="PsswrdOptions">
                        <label for="psswrd_no_duplicate" class="PsswrdOption">
                            <span class="PsswrdOption__label">No Duplicate Characters</span>
                            <input type="checkbox" name="psswrd_no_duplicate" class="PsswrdOption__inputbox" id="">
                            <span id="" class="PsswrdOption__label--helper">
                                ( don't use the same character more than once )
                            </span>
                            <span class="PsswrdOption__label--checkbox"></span>
                        </label>
                    </div>
                    <div class="PsswrdOptions">
                        <label for="psswrd_no_sequential" class="PsswrdOption">
                            <span class="PsswrdOption__label">No Sequential Characters</span>
                            <input type="checkbox" name="psswrd_no_sequential" class="PsswrdOption__inputbox" id="">
                            <span id="" class="PsswrdOption__label--helper">
                                ( don't use sequential characters, e.g. abc, 123 )
                            </span>
                            <span class="PsswrdOption__label--checkbox"></span>
                        </label>
                    </div>
                    <div class="PsswrdOptions">
                        <label for="psswrd_no_similar" class="PsswrdOption">
                            <span class="PsswrdOption__label">No Similar Characters</span>
                            <input type="checkbox" name="psswrd_no_similar" class="PsswrdOption__inputbox" id="">
                            <span id="" class="PsswrdOption__label--helper">
                                ( don't use characters like i, l, 1, L, o, 0, O, etc. )
                            </span>
                            <span class="PsswrdOption__label--checkbox"></span>
                        </label>
                    </div>

                </div>
            </div>
            </div>
        </section>

        <section>
            <h5>This website does not store passwords.</h5>
            <p>
                <a href="https://github.com/narenkram/psswrdgnrtr">Open Source</a>
                code on GitHub
            </p>
        </section>
    </main>

    <div class="overlay">
        <div class="fs-1 text-white">in-development</div>
        <div class="fs-2 text-white">This website is still in development, please check back later.</div>
    </div>
</body>

    data-position="Right" data-x_margin="18" data-y_margin="18"></script>

</html>
